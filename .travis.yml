sudo: required
language: go
cache:
  directories:
    - $HOME/.glide/cache
go:
  - 1.4
  - 1.5
  - 1.6
  - 1.7rc1
  - tip
before_install: make install_docker_ci
install: make install_ci
env:
  global:
    - DOCKER_VERSION=1.10.1-0~trusty
    - DOCKER_COMPOSE_VERSION=1.6.0
    - COMMIT=${TRAVIS_COMMIT::8}
  # Set higher timeouts for Travis
  - TEST_TIMEOUT_SCALE=20
script:
  - make test_ci
  - make cover_ci
  - make lint
  - make crossdock_ci
  - timeout 5 make crossdock_logs_ci || true
